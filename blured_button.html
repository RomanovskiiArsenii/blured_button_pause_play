<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #pause {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            transition: filter .8s, transform .8s;
            transform: translate(-50%, -50%);
            filter: invert(50%) blur(3px);
        }

        #pause:hover {
            filter: invert(35%);
            transform: translate(-50%, -50%) scale(.9);
        }
    </style>
</head>

<body>

    <img id="pause" src="pause_ico.png" alt="PAUSE">

    <script>
        const switchButton = (button) => {

            const playURL = new Image();
            playURL.src = "https://github.com/RomanovskiiArsenii/codepen/blob/main/animation/blured_button/play_ico.png?raw=true";
            const pauseURL = new Image();
            pauseURL.src = "https://github.com/RomanovskiiArsenii/codepen/blob/main/animation/blured_button/pause_ico.png?raw=true";

            let switchingIntervalStatus;

            const playFunction = () => {
                switchingIntervalStatus = true;
                button.src = pauseURL.src;
                // your code here
            };
            const pauseFunction = () => {
                switchingIntervalStatus = false;
                button.src = playURL.src;
                // your code here
            };

            playFunction();

            const toggle = () => {
                if (switchingIntervalStatus) {
                    pauseFunction();
                } else {
                    playFunction();
                }
            };

            // closure
            return toggle;
        };

        const pauseBtn = document.getElementById("pause");
        const switcher = switchButton(pauseBtn);
        pauseBtn.addEventListener("click", switcher, false);
    </script>
</body>

</html>
